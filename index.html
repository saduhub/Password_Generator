<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Develop/style.css" />
  </head>
  <body>
    <h1 id="pwGenH1">Password Generator</h1>
    <form id="passwordGeneratorForm">
      <!-- Password Length -->
      <fieldset id="pwLengthFieldset">
        <legend>Select password length:</legend>
        <input type="radio" id="length8" name="passwordLength" value="8">
        <label for="length8">8</label>

        <input type="radio" id="length10" name="passwordLength" value="10">
        <label for="length10">10</label>

        <input type="radio" id="length12" name="passwordLength" value="12">
        <label for="length12">12</label>

        <input type="radio" id="length14" name="passwordLength" value="14">
        <label for="length14">14</label>

        <input type="radio" id="length16" name="passwordLength" value="16">
        <label for="length16">16</label>
      </fieldset>
      <!-- Password Conditions -->
      <fieldset id="pwConditionsFieldset">
        <legend>Select character types:</legend>
        <input type="checkbox" id="lowercase" name="charType" value="lowercase">
        <label for="lowercase">Lowercase</label>

        <input type="checkbox" id="uppercase" name="charType" value="uppercase">
        <label for="uppercase">Uppercase</label>

        <input type="checkbox" id="specialCharacters" name="charType" value="specialCharacters">
        <label for="specialCharacters">Special Characters</label>

        <input type="checkbox" id="numbers" name="charType" value="numbers">
        <label for="numbers">Numbers</label>
      </fieldset>
      <button type="submit" id="generateButton">Generate!</button>
    </form>
    <!-- Password Output -->
    <div id="pwOutput">
      <label for="generatedPassword">Generated Password:</label>
      <textarea id="generatedPassword" readonly></textarea>
    </div>
    <!-- Scripts -->
    <script src="Develop/script.js"></script>
</body>
</html>
