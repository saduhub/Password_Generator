<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Develop/style.css" />
  </head>
  <body>
    <h1 id="passwordGeneratorH1">Password Generator</h1>
    <form id="passwordGeneratorForm">
      <!-- Password Length -->
      <fieldset id="pwLengthFieldset">
        <legend>Select password length:</legend>
        <select id="passwordLength" name="passwordLength">
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
        </select>
    </fieldset>
      <!-- Password Conditions -->
      <fieldset id="pwConditionsFieldset">
        <legend>Select character types:</legend>
        <!-- Lowercase -->
        <label for="lowercase">Lowercase:</label>
        <select id="lowercase" name="charTypeLowercase">
            <option value="true">True</option>
            <option value="false" selected>False</option>
        </select>
        <!-- Uppercase -->
        <label for="uppercase">Uppercase:</label>
        <select id="uppercase" name="charTypeUppercase">
            <option value="true">True</option>
            <option value="false" selected>False</option>
        </select>
        <!-- Special -->
        <label for="specialCharacters">Special Characters:</label>
        <select id="specialCharacters" name="charTypeSpecial">
            <option value="true">True</option>
            <option value="false" selected>False</option>
        </select>
        <!-- Numbers -->
        <label for="numbers">Numbers:</label>
        <select id="numbers" name="charTypeNumbers">
            <option value="true">True</option>
            <option value="false" selected>False</option>
        </select>
    </fieldset>
      <button type="submit" id="generateButton">Generate!</button>
    </form>
    <!-- Password Output -->
    <div id="pwOutput">
      <label for="generatedPassword">Generated Password:</label>
      <textarea id="generatedPassword" readonly></textarea>
    </div>
    <!-- Scripts -->
    <script src="Develop/script.js"></script>
</body>
</html>
